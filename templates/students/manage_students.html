{% extends "base.html" %}
{% block content %}

<h2>Manage Students</h2>
<a href="{% url 'add_student' %}">Add Student</a> | 
<a href="{% url 'upload_students_excel' %}">Upload Excel</a>

<table border="1" cellpadding="5">
  <tr>
    <th>Student ID</th>
    <th>Name</th>
    <th>Status</th>
  </tr>
  {% for s in students %}
  <tr>
    <td>{{ s.student_id }}</td>
    <td>{{ s.first_name }} {{ s.last_name }}</td>
    <td>{{ s.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
